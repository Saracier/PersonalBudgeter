<mat-toolbar color="primary" class="toolbar">
  <button
    mat-icon-button
    (click)="toggleNavHandler()"
    [style.display]="shouldDisplayBurger ? 'block' : 'none'"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <div class="toolbar--header">
    <h1>{{ headerText }}</h1>
  </div>
  <div class="toolbar--button">
    <button mat-raised-button color="accent" (click)="openEditModal()">
      Dodaj wpis
    </button>
  </div>
</mat-toolbar>
