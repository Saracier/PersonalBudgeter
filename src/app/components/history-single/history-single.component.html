<div class="expense">
  <div class="expense__input">
    <div class="expense__entry">
      <div class="expense__entry--value expense__entry--name">
        {{ singleExpense.name }}
      </div>
    </div>
    <div class="expense__entry">
      <div class="expense__entry--value expense__entry--currency">
        {{ singleExpense.value | currency }}
      </div>
    </div>
    <div class="expense__entry">
      <div class="expense__entry--value">
        {{ singleExpense.date | date : "dd/MM/yy" }}
      </div>
    </div>
  </div>
  <button mat-icon-button class="expense__edit" (click)="openEditModal()">
    <mat-icon>more_vert</mat-icon>
  </button>
</div>
