<div class="modal" (click)="deleteComponent($event)">
  <div class="info">
    <div class="tag">
      {{ currentExpense ? "Edytuj wpis" : "Dodaj nowy wpis" }}
    </div>
    <hr />
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div id="editTicker">
        <mat-form-field>
          <mat-label for="editName"> Nazwa: </mat-label>
          <input
            matInput
            id="editName"
            type="text"
            name="editName"
            formControlName="editName"
          />
          <mat-error
            *ngIf="
              !editForm.get('editName')?.valid &&
              editForm.get('editName')?.touched
            "
            >Wprowadadź poprawną nazwę!</mat-error
          ></mat-form-field
        >
        <mat-form-field>
          <mat-label for="value"> Kwota: </mat-label>
          <input
            matInput
            id="value"
            type="number"
            min="0.00"
            name="value"
            formControlName="value"
          />
          <mat-error
            *ngIf="
              !editForm.get('value')?.valid && editForm.get('value')?.touched
            "
            >Wprowadadź poprawną kwotę!</mat-error
          ></mat-form-field
        >

        <mat-form-field>
          <mat-label for="date"> Data: </mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error
            *ngIf="
              !editForm.get('date')?.valid && editForm.get('date')?.touched
            "
            >Wprowadadź poprawną Datę!</mat-error
          ></mat-form-field
        >

        <mat-form-field>
          <mat-label for="category"> Kategoria:</mat-label>
          <select matNativeControl required formControlName="category">
            <option value="Food">Jedzenie</option>
            <option value="House">Dom</option>
            <option value="Transport">Transport</option>
            <option value="Telecomunication">Telekomunikacja</option>
            <option value="HealthCare">Zdrowie</option>
            <option value="Clothes">Ubrania</option>
            <option value="Hygiene">Higiena</option>
            <option value="Kids">Dzieci</option>
            <option value="Entertiment">Rozrywka</option>
            <option value="Debts">Spłacanie długów</option>
            <option value="Saving">Oszczędności</option>
            <option value="Other">Inne</option>
          </select></mat-form-field
        >
      </div>
    </form>
    <div class="edit--buttons">
      <button (click)="deleteComponent()" mat-raised-button color="primary">
        Anuluj
      </button>
      <button
        (click)="onSubmit()"
        mat-raised-button
        color="primary"
        [disabled]="!editForm.valid"
      >
        Zapisz
      </button>
    </div>
  </div>
</div>
